include:
  - remote: 'https://gitlab.com/mediacodex/infrastructure/-/raw/master/gitlab/sonarcloud.yml'
  - remote: 'https://gitlab.com/mediacodex/infrastructure/-/raw/master/gitlab/terraform.yml'

default:
  image: node:erbium
  cache:
    key: "${CI_COMMIT_REF_SLUG}"
    paths:
      - node_modules/
      - .terraform

stages:
  - install
  - validate
  - plan
  - build
  - deploy_dev
  - deploy_prod

install:
  stage: install
  script: 
    - npm ci

lint:
  stage: validate
  script:
    - npm run lint

.getenv: 
  stage: getenv
  image:
    name: hashicorp/terraform:light
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
  script:
    - cd terraform
    - terraform init
    - terraform workspace select $CI_ENVIRONMENT_NAME
    - terraform output nuxt -no-color > ../.env
  artifacts:
    expire_in: 1 week
    paths:
       - .env

.deploy:
  stage: build
  script:
    - npm run build
    - node deploy.js $BUCKET

###
# dev
###
getenv_dev:
  extends:
    - .aws_dev
    - .getenv
  environment:
    name: development

deploy_code_dev:
  stage: deploy_dev
  extends:
    - .aws_dev
    - .deploy
  environment:
    name: development
  variables:
    BUCKET: mediacodex.dev
  dependencies:
    - getenv_dev
  only:
    - master

